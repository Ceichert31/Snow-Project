name: Build Unity VR

on:
  push:
    branches: [main]
    paths:
      - 'MR-Snow-Project/Assets/**'
      - 'MR-Snow-Project/ProjectSettings/**'
      - 'MR-Snow-Project/Packages/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true 
          fetch-depth: 0

      - name: Free Disk Space
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Remove unnecessary tools and packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Clean apt cache
          sudo apt-get clean
          
          # Remove large packages
          sudo apt-get remove -y '^aspnetcore-.*' || true
          sudo apt-get remove -y '^dotnet-.*' --fix-missing || true
          sudo apt-get remove -y '^llvm-.*' --fix-missing || true
          sudo apt-get remove -y 'php.*' --fix-missing || true
          sudo apt-get remove -y '^mongodb-.*' --fix-missing || true
          sudo apt-get remove -y '^mysql-.*' --fix-missing || true
          sudo apt-get remove -y azure-cli google-cloud-sdk google-chrome-stable firefox powershell mono-devel || true
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          
          echo "Disk space after cleanup:"
          df -h
      
      - uses: actions/cache@v4
        with:
          path: MR-Snow-Project/Library
          key: Library-${{ hashFiles('MR-Snow-Project/Assets/**', 'MR-Snow-Project/ProjectSettings/**', 'MR-Snow-Project/Packages/**') }}
          restore-keys: |
            Library-
      
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: "MR-Snow-Project/"
          targetPlatform: Android
          buildMethod: AutomatedBuild.BuildAndroid
          unityVersion: 6000.0.66f1
          versioning: Semantic

      - name: Check disk space after build
        if: always()
        run: df -h

      - name: Setup ADB
        run: sudo apt-get install android-tools-adb
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: VR-Android-Build
          path: |
            **/builds/Android/*.apk
            builds/**/*.apk
            MR-Snow-Project/builds/**/*.apk


      - name: Deploy to Quest
        env:
          QUEST_IP: ${{ secrets.QUEST_IP }}
        run: |
          adb connect $QUEST_IP:5555
          # Wait for device to connect
          sleep 5
          adb devices
          # Install the APK
          adb -s $QUEST_IP:5555 install -r app/build/outputs/apk/debug/app-debug.apk
