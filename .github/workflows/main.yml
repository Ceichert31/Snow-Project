name: Build Unity VR Project

on: [push, pull_request]

jobs:
  buildForQuest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true 
          fetch-depth: 0
      
      - uses: actions/cache@v4
        with:
          path: MR-Snow-Project/Library
          key: Library-${{ hashFiles('MR-Snow-Project/Assets/**', 'MR-Snow-Project/ProjectSettings/**', 'MR-Snow-Project/Packages/**') }}
          restore-keys: |
            Library-
      
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: "MR-Snow-Project/"
          targetPlatform: Android
          buildMethod: AutomatedBuild.BuildAndroid
          unityVersion: 6000.0.66f1
          versioning: Semantic
          
      - name: Upload Unity Log on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unity-log
          path: |
            MR-Snow-Project/**/*.log
            /home/runner/work/**/*.log
      
      - name: Check build output
        run: |
          echo "=== Searching for APK files ==="
          find . -name "*.apk" -type f
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: VR-Android-Build
          path: |
            **/builds/Android/*.apk
            builds/**/*.apk
            MR-Snow-Project/builds/**/*.apk
